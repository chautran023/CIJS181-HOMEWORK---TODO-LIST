<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh bạ</title>
    <link rel="stylesheet" href="2.4.css">
    <!-- Link CDN của thư viên Bootstrap vào -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 

</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center"><!-- Làm tất cả nội dung căn chính giữa -->
        <div class="col-md-6">
        <div class="d-flex justify-content-between"><!-- Căn đầu cuối sát lề cho mỗi div -->
            <div class="col-5">
                <label for="name" class="visually-hidden">Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Tên">
            </div>
            <div class="col-5">
                <label for="phone" class="visually-hidden">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
            </div>
            <div class="col-auto">
                <button onclick="add()" class="btn btn-primary mb-3" id="btn-add">THÊM</button>
                <!-- Vì dùng form nên phải chặn việc button tự mặc định type submit bằng return false nếu ko page tự reload -->
                <!-- KẾT LUẬN: TUYỆT ĐỐI KO DÙNG FORM TRỪ KHI LÀM FORM -->
            </div>
        </div>

        <div class="d-flex justify-content-between"><!-- Căn đầu cuối sát lề cho mỗi div -->    
            <div class="col-7">
                <label for="search" class="visually-hidden">Tìm kiếm</label>
                <input type="text" class="form-control" id="search" placeholder="Tìm kiếm">
            </div>
            <div class="col-auto">
                <button onclick="search()" class="btn btn-primary mb-3" id="btn-search">TÌM</button>
            </div>
            <div class="col-auto">
                <button onclick="del_dup()" class="btn btn-primary mb-3" id="btn-delete">XÓA TRÙNG</button>
            </div>
        </div>
        <div id = "contact-list">
            
        </div>
        </div>
        </div>
    </div>

    <script src="2.4.js"></script>

</body>
</html>
